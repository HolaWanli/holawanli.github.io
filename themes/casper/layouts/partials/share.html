{{ if ne .Site.Params.share false }}
<section class="share">
  <h4>Share this {{ if .Type }}{{.Type}}{{else}}post{{end}}</h4>
  <a class="icon-twitter" href="https://twitter.com/share?text={{ .Title | safeHTML }}&nbsp;-&nbsp;{{ .Site.Title }}&amp;url={{ .Permalink }}"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
      <span class="hidden">Twitter</span>
  </a>
  <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
      onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
      <span class="hidden">Facebook</span>
  </a>
  <a class="icon-weibo" href="http://service.weibo.com/share/share.php?url={{ .Permalink }}&amp;title={{ .Title | safeHTML}}&nbsp;-&nbsp;{{ .Site.Title }}"
      onclick="window.open(this.href, 'weibo-share','width=580,height=296');return false;">
      <span class="hidden">新浪微博</span>
  </a>
  <a class="icon-douban" href="https://www.douban.com/recommend/?url={{ .Permalink }}&title={{ .Title | safeHTML}}&v=1"
      onclick="window.open(this.href, 'douban-share','width=580,height=300');return false;">
    <span class="hidden">豆瓣</span>
  </a>
</section>
{{end}}
