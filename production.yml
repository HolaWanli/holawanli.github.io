version: '2'

services:
  blog:
    build: .
    container_name: "icyleaf.com"
    volumes:
      - "./hexo/source:/DATA/source"
      - "./hexo/themes:/DATA/themes"
      - "./config/_config.yml:/DATA/_config.yml"
      - "./config/themes/next/_config.yml:/DATA/themes/next/_config.yml"
    environment:
      - VIRTUAL_HOST=icyleaf.com
      - LETENCRYPT_HOST=icyleaf.com
      - LETENCRYPT_EMAIL=icyleaf.cn@gmail.com
    depends_on:
      - nginx-proxy
      - letencrypt
    restart: always
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /data/certs:/etc/nginx/certs:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always
  letencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-letencrypt
    volumes_from:
      - nginx-proxy
    volumes:
      - /data/certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always